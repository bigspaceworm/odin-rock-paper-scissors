<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/styles.css">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap');
		</style>
		<title>Rock Paper Scissors</title>
	</head>

	<body>
		<div id="playerButtons">
			<button class="rock">Rock<br />🪨</button>
			<button class="paper">Paper<br />📜</button>
			<button class="scissors">Scissors<br />✂️</button>
		</div>
		<div id="results">
			<p class="score">PLAYER: 0 | PC: 0 | DRAW: 0</p>
			<p class="choices"> </p>
			<p class="roundResult"> </p>
			<p class="winner"> </p>
		</div>
		<button class="clear">Restart</button>

		<script src="js/rock-paper-scissors.js"></script>
	</body>
</html>
