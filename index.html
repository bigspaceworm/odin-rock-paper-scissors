<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors</title>
	</head>

	<body>
		<div id="playerButtons">
			<button class="rock">Rock🪨</button>
			<button class="paper">Paper📜</button>
			<button class="scissors">Scissors✂️</button>
		</div>
		<div id="results">
			<p class="score"></p>
			<p class="choices"></p>
			<p class="roundResult"></p>
			<p class="winner"></p>
		</div>
		<button class="clear">Restart</button>

		<script src="js/rock-paper-scissors.js"></script>
	</body>
</html>
